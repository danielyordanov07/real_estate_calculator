<div class="calculator">
  <div class="calculator-container container bg-light p-4 rounded shadow">
    <section class="separator mb-4">
      <div class="input-container mb-3" *ngFor="let input of inputs">
        <label for="templateInput" class="template-label">{{ input.label | translate }}</label>
        <input id="templateInput" type="number" class="form-control" [placeholder]="input.placeholder"
          [(ngModel)]="input.value" (input)="calculateResults()">
      </div>
    </section>
    <section *ngIf="showResults" class="results mt-4 p-3 rounded">
      <div *ngFor="let result of results">
        <div class="template-label">{{ result.label| translate }} : {{ result.value | number : '1.2-2' }}</div>
      </div>
    </section>
  </div>

  <calculator-sidebar>
  </calculator-sidebar>
</div>
