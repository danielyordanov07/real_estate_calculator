<h1 id="CalcMainTitle" class="text-center my-4">Real estate calculator</h1>
<main class="container bg-light p-4 rounded shadow">
  <section class="mb-4">
    <div class="mb-3">
      <label for="Input1" class="form-label">Sale Price</label>
      <input id="Input1" type="number" [(ngModel)]="inputs.salePrice" class="form-control">
    </div>

    <div class="mb-3">
      <label for="Input2" class="form-label">Repair Costs</label>
      <input id="Input2" type="number" [(ngModel)]="inputs.repairCosts" class="form-control">
    </div>

    <div class="mb-3">
      <label for="Input3" class="form-label">APR%</label>
      <input id="Input3" type="number" [(ngModel)]="inputs.apr" class="form-control">
    </div>

    <div class="mb-3">
      <label for="Input4" class="form-label">Loan Years</label>
      <input id="Input4" type="number" [(ngModel)]="inputs.loanYears" class="form-control">
    </div>
  </section>

  <div class="text-center">
    <button id="calcButtonMain" (click)="calculateResults()" class="btn btn-primary w-100">Calculate</button>
  </div>

  <div id="ResultDiv" class="mt-4 p-3 bg-secondary text-white rounded">
    <h2>Purchase costs: {{ results.purchaseCosts }}</h2>
    <h2>Credit: {{ results.credit }}</h2>
    <h2>Monthly payment: {{ results.monthlyPayment }}</h2>
    <h2>Monthly rate: {{ results.monthlyRate }}</h2>
    <h2>Months for: {{ results.months }}</h2>
  </div>
</main>
