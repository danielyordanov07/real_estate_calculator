<h1 id="CalcMainTitle">Calculator for real estate main</h1>
<main>
  <section>
    <div>
      <label for="Input1">Продажна цена</label>
      <input id="Input1" type="number" [(ngModel)]="values.value1">
    </div>

    <div>
      <label for="Input2">Ремонт</label>
      <input id="Input2" type="number" [(ngModel)]="values.value2">
    </div>

    <div>
      <label for="Input3">ГПР</label>
      <input id="Input3" type="number" [(ngModel)]="values.value3">
    </div>

    <div>
      <label for="Input4">Години кредит</label>
      <input id="Input4" type="number" [(ngModel)]="values.value4">
    </div>

  </section>
  <br>

  <div id="CenteringDiv">
    <button id="calcButtonMain"> Calculate </button>
  </div>

  <div id="ResultDiv">
    <h2>Result: {{ results }}</h2>
  </div>

</main>
