<div class="calculator-container container bg-light p-4 rounded shadow">
  <section class="mb-4">
    <div class="mb-3">
      <label for="salePriceInput" class="form-label">Sale Price</label>
      <input id="salePriceInput" type="number" 
      class="form-control"
      placeholder="0"
      [(ngModel)]="inputs.salePrice"
      (input)="calculateResults()"> 
    </div>

    <div class="mb-3">
      <label for="repairCostsInput" class="form-label">Repair Costs</label>
      <input id="repairCostsInput" type="number" 
        class="form-control"
        placeholder="0"
        [(ngModel)]="inputs.repairCosts" 
        (input)="calculateResults()">
    </div>

    <div class="mb-3">
      <label for="aprInput" class="form-label">APR%</label>
      <input id="aprInput" type="number" 
        class="form-control"
        placeholder="0" 
        [(ngModel)]="inputs.apr"
        (input)="calculateResults()">
    </div>

    <div class="mb-3">
      <label for="loanYearsInput" class="form-label">Loan Years</label>
      <input id="loanYearsInput" type="number" 
        class="form-control" 
        placeholder="0"
        [(ngModel)]="inputs.loanYears"
        (input)="calculateResults()">
    </div>
  </section>

  <div class="results mt-4 p-3 bg-secondary text-white rounded">
    <h3>Purchase costs: {{ results.purchaseCosts | number : '1.2-2'}} </h3>
    <h3>Credit: {{ results.credit| number : '1.2-2' }}</h3>
    <h3>Monthly payment: {{ results.monthlyPayment | number : '1.2-2' }}</h3>
  </div>
</div>
