<div id="calculator-container" class="container bg-light p-4 rounded shadow">
  <section class="mb-4">
    <div class="mb-3">
      <label for="salePriceInput" class="form-label">Sale Price</label>
      <input id="salePriceInput" type="number" 
        class="form-control"
        [(ngModel)]="inputs.salePrice"
        (input)="calculateResults()"> 
    </div>

    <div class="mb-3">
      <label for="repairCostsInput" class="form-label">Repair Costs</label>
      <input id="repairCostsInput" type="number" 
        class="form-control"
        [(ngModel)]="inputs.repairCosts" 
        (input)="calculateResults()">
    </div>

    <div class="mb-3">
      <label for="aprInput" class="form-label">APR%</label>
      <input id="aprInput" type="number" class="form-control" 
      [(ngModel)]="inputs.apr"
      (input)="calculateResults()">
    </div>

    <div class="mb-3">
      <label for="loanYearsInput" class="form-label">Loan Years</label>
      <input id="loanYearsInput" type="number" class="form-control" 
      [(ngModel)]="inputs.loanYears"
      (input)="calculateResults()">
    </div>
  </section>

  <div class="text-center">
    <button id="calculateButton" (click)="calculateResults()" class="btn btn-primary w-100">Calculate</button>
  </div>

  <div id="resultDiv" class="mt-4 p-3 bg-secondary text-white rounded">
    <h2>Purchase costs: {{ results.purchaseCosts | number : '1.2-2'}} </h2>
    <h2>Credit: {{ results.credit| number : '1.2-2' }}</h2>
    <h2>Monthly payment: {{ results.monthlyPayment | number : '1.2-2' }}</h2>
    <h2>Months for: {{ results.months }}</h2>
  </div>
</div>
